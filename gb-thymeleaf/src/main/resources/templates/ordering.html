<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<div class="mt-2" th:each="error, iterStat : ${errors}">
    <th:block th:text="!${iterStat.last} ? ${error} + '  ,  ':${error}"></th:block>
</div>

<div class="mt-5">
    <form method="post" th:action="@{/app/products/ordering}"
          class="row row-cols-lg-auto g-3 align-items-center" th:object="${orderDto}">
        <div class="mb-3 ms-5 me-5">
            <p>ADRESS</p>
            <input type="text" class="form-control" name="address"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>LAST NAME</p>
            <input type="test" class="form-control" name="lastname"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>FIRST NAME</p>
            <input type="test" class="form-control" name="firstname"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PHONE NUMBER</p>
            <input type="test" class="form-control" name="phoneNumber"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>EMAIL</p>
            <input type="email" class="form-control" name="mail"/>
        </div>
        <button type="submit" class="btn btn-primary ms-5 me-5">SAVE</button>
    </form>
</div>


<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
